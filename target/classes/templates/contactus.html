<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Contact Us - Surya Car Pool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* ======= GLOBAL BACKGROUND ======= */
        body {
            background: linear-gradient(120deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
            background-size: 300% 300%;
            animation: colorfulBG 12s ease infinite;
            min-height: 100vh;
        }

        @keyframes colorfulBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ======= MAIN CONTENT WRAPPER ======= */
        .content-wrapper {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 18px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
        }

        /* ======= HERO SECTION ======= */
        .hero-section {
            background: linear-gradient(135deg, #ff6a88, #ff9a8b, #fad0c4, #ffecd2);
            background-size: 200% 200%;
            animation: heroGradient 8s ease infinite;
            color: #ffffff;
            padding: 60px 20px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        @keyframes heroGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ======= CONTACT CARDS ======= */
        .contact-card {
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease-in-out;
            border: 2px solid transparent;
        }

        .contact-card:hover {
            transform: translateY(-7px);
            border-color: #ff6a88;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .contact-icon {
            font-size: 2.7rem;
            background: linear-gradient(135deg, #ff6a88, #ff99ac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        footer {
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- NAVBAR WITH HOME ICON -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm"
        style="background: linear-gradient(90deg, #ff6a00, #ee0979);">
        <div class="container-fluid">

            <!-- Home Button -->
            <a href="/home" class="me-3 text-white" style="font-size: 1.7rem;">
                <i class="bi bi-house-door-fill"></i>
            </a>

            <!-- Brand -->
            <a class="navbar-brand fw-bold text-light" href="/home">Surya Car Pool</a>

        </div>
    </nav>

    <div class="container">

        <div class="content-wrapper">

            <!-- HERO SECTION -->
            <div class="hero-section mb-4">
                <h1 class="fw-bold">Contact Us</h1>
                <p class="lead">We’re here to assist you with all Surya Car Pool queries.</p>
            </div>

            <!-- CONTACT CARDS -->
            <div class="row g-4">

                <div class="col-md-4">
                    <div class="card contact-card p-4 text-center shadow">
                        <i class="bi bi-building contact-icon"></i>
                        <h5 class="mt-3 fw-bold">Company</h5>
                        <p class="fw-semibold mb-0">Surya Car Pool</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card contact-card p-4 text-center shadow">
                        <i class="bi bi-geo-alt contact-icon"></i>
                        <h5 class="mt-3 fw-bold">Address</h5>
                        <p class="mb-0">Hyderabad</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card contact-card p-4 text-center shadow">
                        <i class="bi bi-envelope contact-icon"></i>
                        <h5 class="mt-3 fw-bold">Email</h5>
                        <p class="mb-0">
                            <a href="mailto:shanthappa.sappati@suryacarpool.com" class="fw-semibold">
                                shanthappa.sappati@suryacarpool.com
                            </a>
                        </p>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="card contact-card p-4 text-center shadow">
                        <i class="bi bi-telephone-forward contact-icon"></i>
                        <h5 class="mt-3 fw-bold">Phone</h5>
                        <p class="fs-4 fw-bold mb-0">
                            <a href="tel:+919949425597" class="text-dark">+91 99494 25597</a>
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <footer class="text-center mt-4 mb-4" style="color:#c2410c;">
            © 2025 Surya Car Pool. All Rights Reserved.
        </footer>

    </div>

</body>

</html>
