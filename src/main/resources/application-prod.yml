server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://prod-mysql.example.com:3306/suryacarpool?useSSL=true&serverTimezone=UTC
    username: produser
    password: prodpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update        # For first deploy, "update" is ok. Later use "validate" or "none".
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false

logging:
  level:
    root: INFO