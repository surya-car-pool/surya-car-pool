<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Rides - Surya Car Pool</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap Icons (added) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
		<div class="container-fluid">

			<!-- Home Icon Added -->
			<a href="/home" class="me-2">
				<i class="bi bi-house-door-fill" style="font-size: 1.7rem; color: white;"></i>
			</a>

			<a class="navbar-brand" href="/home">Surya Car Pool</a>
		</div>
	</nav>

	<div class="container">
		<h1>Rides</h1>
		<a class="btn btn-primary mb-3" href="#" onclick="alert('Use API to create rides')">Create Ride</a>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>From</th>
					<th>To</th>
					<th>Departure</th>
					<th>Seats</th>
					<th>Fare</th>
					<th>Driver</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r : ${rides}">
					<td th:text="${r.id}">1</td>
					<td th:text="${r.fromLocation}">From</td>
					<td th:text="${r.toLocation}">To</td>
					<td th:text="${r.departureTime}">time</td>
					<td th:text="${r.availableSeats}">0</td>
					<td th:text="${r.fare}">0</td>
					<td th:text="${r.driver != null ? r.driver.id : 'N/A'}">N/A</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
