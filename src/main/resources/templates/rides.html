<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Contact Us - Surya Car Pool</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<style>
		body {
			background: linear-gradient(135deg, #e3f2fd, #ffffff);
			background-image: url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1600&q=80');
			background-attachment: fixed;
			background-size: cover;
			background-repeat: no-repeat;
			backdrop-filter: blur(5px);
		}

		.content-wrapper {
			backdrop-filter: blur(10px);
			background: rgba(255, 255, 255, 0.75);
			border-radius: 15px;
			padding: 25px;
			margin-top: 30px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
		}

		.hero-section {
			background: linear-gradient(135deg, rgba(13, 110, 253, 0.85), rgba(59, 139, 255, 0.85));
			color: white;
			padding: 60px 20px;
			border-radius: 15px;
			text-align: center;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
		}

		.contact-card {
			border-radius: 15px;
			background: rgba(255, 255, 255, 0.85);
			backdrop-filter: blur(6px);
			transition: transform 0.2s ease-in-out;
		}

		.contact-card:hover {
			transform: translateY(-5px);
		}

		.contact-icon {
			font-size: 2.3rem;
			color: #0d6efd;
		}

		.navbar-custom {
			background: rgba(15, 23, 42, 0.95);
			backdrop-filter: blur(8px);
		}

		.nav-link i {
			color: rgb(255, 128, 64);
			margin-right: 4px;
		}
	</style>
</head>

<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
		<div class="container">
			<a class="navbar-brand d-flex align-items-center brand-logo" href="/home" aria-label="Surya Car Pool home">
				<!-- Inline SVG logo (kept simple & accessible) -->
				<svg class="brand-svg" viewBox="0 0 64 64" xmlns="/images/logo.png" role="img"
					aria-labelledby="logoTitle logoDesc">
					<title id="logoTitle">Surya Car Pool logo</title>
					<desc id="logoDesc">Sun rising above a road — Surya Car Pool</desc>
					<img src="/images/logo.png" alt="Surya Car Pool"
						style="width:70px; height:70px; border-radius:14px; object-fit:contain;" />
					<rect width="64" height="64" rx="10" fill="url(#g1)" />
					<circle cx="20" cy="18" r="8" fill="#fff5d6" />
					<path d="M6 44 C18 38,46 38,58 44 L58 50 C46 44,18 44,6 50 Z" fill="#0f1724" />
					<g stroke="#ffd166" stroke-width="1.8" stroke-linecap="round">
						<path d="M12 43 L16 43" stroke-dasharray="4 3" />
						<path d="M24 42 L28 42" stroke-dasharray="4 3" />
						<path d="M36 42 L40 42" stroke-dasharray="4 3" />
						<path d="M48 43 L52 43" stroke-dasharray="4 3" />
					</g>
					<path d="M18 36 h10 l3-5 h8 l3 5 h3 v3 h-30 v-3 z" fill="#fff" />
				</svg>

				<div class="d-flex flex-column">
					<span class="brand-title text-white">Surya Car Pool</span>
					<span class="brand-tagline text-white-50">Safe · Shared · Smart</span>
				</div>

				<span class="ms-3 badge bg-white text-dark align-self-start" style="font-weight:600">Trusted</span>
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navMain">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/home">
							<i class="bi bi-house-door-fill"></i> Home
						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="/users/ui">
							<i class="bi bi-people-fill"></i> Users
						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="/rides/ui">
							<i class="bi bi-car-front-fill"></i> Rides
						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="/bookings/ui">
							<i class="bi bi-journal-check"></i> Bookings
						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="/aboutus/ui">
							<i class="bi bi-info-circle-fill"></i> About Us
						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="/contactus/ui">
							<i class="bi bi-envelope-fill"></i> Contact Us
						</a>
					</li>
				</ul>
				<!--<div class="d-flex align-items-center ms-3">
							<span id="welcomeUser" class="text-white me-3 d-none">Hello, <strong id="userName"></strong></span>
							<a id="loginLink" class="btn btn-outline-light btn-sm me-2" href="/login"><i
									class="bi bi-box-arrow-in-right"></i> Login</a>
							<button id="logoutBtn" class="btn btn-light btn-sm d-none">Logout</button>
						</div>-->
			</div>
		</div>
	</nav>

	<div class="container">
		<h1>Rides</h1>
		<a class="btn btn-primary mb-3" href="#" onclick="alert('Use API to create rides')">Create Ride</a>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>From</th>
					<th>To</th>
					<th>Departure</th>
					<th>Seats</th>
					<th>Fare</th>
					<th>Driver</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r : ${rides}">
					<td th:text="${r.id}">1</td>
					<td th:text="${r.fromLocation}">From</td>
					<td th:text="${r.toLocation}">To</td>
					<td th:text="${r.departureTime}">time</td>
					<td th:text="${r.availableSeats}">0</td>
					<td th:text="${r.fare}">0</td>
					<td th:text="${r.driver != null ? r.driver.id : 'N/A'}">N/A</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
