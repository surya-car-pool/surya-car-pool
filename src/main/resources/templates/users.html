<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">
	<title>Users - Surya Car Pool</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap Icons (added) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Users - Surya Car Pool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
		<div class="container-fluid">

			<!-- Home Icon Added -->
			<a href="/home" class="me-2">
				<i class="bi bi-house-door-fill" style="font-size: 1.7rem; color: white;"></i>
			</a>

			<a class="navbar-brand" href="/home">Surya Car Pool</a>
		</div>
	</nav>

	<div class="container">
		<h1>Users</h1>
		<a class="btn btn-success mb-3" href="#" onclick="showCreate()">Create User</a>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Phone</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${users}">
					<td th:text="${u.id}">1</td>
					<td th:text="${u.name}">Name</td>
					<td th:text="${u.phone}">Phone</td>
					<td th:text="${u.email}">email</td>
				</tr>
			</tbody>
		</table>
	</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4" style="background: linear-gradient(90deg, #ff6a00, #ee0979);">
  <div class="container-fluid">

    <!-- Home Icon -->
    <a href="/home" class="me-2 text-white" style="font-size: 1.2rem;">
        <i class="bi bi-house-door-fill"></i>
    </a>

    <a class="navbar-brand" href="/home">Surya Car Pool</a>
  </div>
</nav>

<div class="container">
  <h1>Users</h1>
  <a class="btn btn-success mb-3" href="#" onclick="showCreate()">Create User</a>

  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>Phone</th><th>Email</th></tr></thead>
    <tbody>
      <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.name}">Name</td>
        <td th:text="${u.phone}">Phone</td>
        <td th:text="${u.email}">email</td>
      </tr>
    </tbody>
  </table>
</div>


</body>

</html>
