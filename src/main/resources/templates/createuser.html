<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Contact Us - Surya Car Pool</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			min-height: 100vh;
			background: linear-gradient(135deg,
					#ffecd2,
					#fcb69f,
					#a1c4fd,
					#c2e9fb,
					#d4fc79);
			background-attachment: fixed;
		}

		.content-wrapper {
			backdrop-filter: blur(10px);
			background: rgba(255, 255, 255, 0.75);
			border-radius: 15px;
			padding: 25px;
			margin-top: 30px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
		}

		.hero-section {
			background: linear-gradient(135deg, rgba(13, 110, 253, 0.85), rgba(59, 139, 255, 0.85));
			color: white;
			padding: 60px 20px;
			border-radius: 15px;
			text-align: center;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
		}

		.contact-card {
			border-radius: 15px;
			background: rgba(255, 255, 255, 0.85);
			backdrop-filter: blur(6px);
			transition: transform 0.2s ease-in-out;
		}

		.contact-card:hover {
			transform: translateY(-5px);
		}

		.contact-icon {
			font-size: 2.3rem;
			color: #0d6efd;
		}

		/* Navbar icons */
		.nav-link i {
			color: rgb(255, 128, 64);
			margin-right: 4px;
		}

		/* Page title icon */
		.page-title i {
			color: #0d6efd;
		}

		/* Action icon */
		.btn-update i {
			color: #ffffff;
		}

		/* Info icon (No bookings) */
		.no-data i {
			color: #ff6b6b;
			font-size: 1.3rem;
		}

		/* Table container */
		.table-card {
			background: rgba(255, 255, 255, 0.92);
			border-radius: 14px;
			padding: 16px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
		}

		/* Table header */
		.table thead th {
			background: linear-gradient(135deg, #0d6efd, #3b8bff);
			color: #ffffff;
			text-align: center;
			vertical-align: middle;
			border: none;
			font-size: 0.9rem;
		}

		/* Table body cells */
		.table tbody td {
			vertical-align: middle;
			text-align: center;
			border-color: #dee2e6;
			font-size: 0.88rem;
		}

		/* Hover effect */
		.table-hover tbody tr:hover {
			background-color: rgba(13, 110, 253, 0.08);
		}

		/* Status badge */
		.badge-booked {
			background: linear-gradient(135deg, #22c55e, #16a34a);
			color: #ffffff;
			padding: 5px 10px;
			border-radius: 999px;
			font-size: 0.75rem;
		}

		/* Update button */
		.btn-update {
			background: linear-gradient(135deg, #f59e0b, #f97316);
			color: white;
			border-radius: 999px;
			border: none;
		}

		.btn-update:hover {
			background: linear-gradient(135deg, #f97316, #ea580c);
		}

		.file-input-label i {
			color: #0d6efd;
			margin-right: 6px;
		}

		.file-input-label small {
			display: block;
			color: #6b7280;
		}

		.form-section-divider {
			height: 1px;
			background: linear-gradient(to right, rgba(148, 163, 184, 0.1), rgba(148, 163, 184, 0.7), rgba(148, 163, 184, 0.1));
			margin: 8px 0 14px;
		}

		.btn-gradient {
			background: linear-gradient(135deg, #22c55e, #16a34a);
			border: none;
			border-radius: 999px;
			padding: 10px 22px;
			font-weight: 600;
			display: inline-flex;
			align-items: center;
			gap: 6px;
			box-shadow: 0 8px 20px rgba(22, 163, 74, 0.35);
		}

		.btn-gradient:hover {
			background: linear-gradient(135deg, #16a34a, #15803d);
			box-shadow: 0 10px 24px rgba(22, 163, 74, 0.45);
		}

		.navbar-custom {
			background: rgba(15, 23, 42, 0.95);
			backdrop-filter: blur(8px);
		}

		.brand-title {
			font-weight: 700;
			letter-spacing: 0.03em;
		}

		.brand-tagline {
			font-size: 0.8rem;
		}

		/* Card that wraps the form */
		.payment-card {
			border-radius: 18px;
			border: 1px solid #e5e7eb;
			background: #ffffff;
			box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
		}

		/* Section card */
		.section-card {
			background: #ffffff;
			border: 1px solid #e5e7eb;
			border-radius: 14px;
			padding: 18px;
			margin-bottom: 18px;
		}

		/* Section header */
		.section-header {
			display: flex;
			align-items: center;
			gap: 10px;
			font-weight: 600;
			font-size: 0.95rem;
			color: #0f172a;
		}

		.section-header i {
			color: #0d6efd;
			font-size: 1.1rem;
		}

		/* Section titles */
		.section-title {
			font-weight: 700;
			color: #0f172a;
		}

		/* Sub text */
		.sub-text {
			font-size: 0.85rem;
			color: #64748b;
		}

		/* Form labels */
		.form-label {
			font-size: 0.8rem;
			font-weight: 600;
			color: #334155;
		}

		/* Inputs & selects */
		.form-control,
		.form-select {
			border-radius: 10px;
			border: 1px solid #cbd5e1;
			font-size: 0.88rem;
			padding: 10px 12px;
		}

		/* Input focus */
		.form-control:focus,
		.form-select:focus {
			border-color: #0d6efd;
			box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.15);
		}

		/* Input groups */
		.input-group-text {
			border-radius: 10px 0 0 10px;
			background: #f8fafc;
			border: 1px solid #cbd5e1;
		}

		/* File upload */
		.file-input-label {
			border: 1px dashed #94a3b8;
			border-radius: 12px;
			padding: 14px;
			background: #f8fafc;
			cursor: pointer;
		}

		.file-input-label:hover {
			background: #f1f5f9;
		}

		/* Mandatory star */
		.text-danger {
			font-weight: 700;
		}

		/* Secure badge */
		.badge-soft {
			background: rgba(34, 197, 94, 0.15);
			color: #166534;
			font-size: 0.7rem;
			padding: 6px 10px;
			border-radius: 999px;
			font-weight: 600;
		}

		/* Submit button alignment */
		.btn-gradient {
			font-size: 0.9rem;
		}

		/* Validation feedback */
		.invalid-feedback {
			font-size: 0.7rem;
		}

		/* Responsive spacing */
		@media (max-width: 768px) {
			.section-card {
				padding: 14px;
			}
		}

		.input-group-text {
			font-weight: 600;
			color: #0d6efd;
			background: #f8fafc;
		}
	</style>
</head>

	<script>
		function showAlert(message, type) {
			const placeholder = document.getElementById('alertPlaceholder');
			placeholder.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
              ${message}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
		}

		async function saveUser() {
			const name = document.getElementById('name').value.trim();
			const email = document.getElementById('email').value.trim();
			const phone = document.getElementById('phone').value.trim();
			const password = document.getElementById('password').value.trim();
			const enabled = document.getElementById('enabled').checked;

			const ownerAddress = document.getElementById('ownerAddress').value.trim();
			const ownerCity = document.getElementById('ownerCity').value.trim();
			const ownerState = document.getElementById('ownerState').value.trim();
			const ownerPincode = document.getElementById('ownerPincode').value.trim();
			const ownerAadharNo = document.getElementById('ownerAadharNo').value.trim();
			const ownerPanNo = document.getElementById('ownerPanNo').value.trim();

			const carMake = document.getElementById('carMake').value.trim();
			const carModel = document.getElementById('carModel').value.trim();
			const carVariant = document.getElementById('carVariant').value.trim();
			const carRegistrationNo = document.getElementById('carRegistrationNo').value.trim();
			const carYear = document.getElementById('carYear').value.trim();
			const carColor = document.getElementById('carColor').value.trim();
			const carSeats = document.getElementById('carSeats').value.trim();
			const fuelType = document.getElementById('fuelType').value.trim();
			const transmissionType = document.getElementById('transmissionType').value.trim();
			const perDayRent = document.getElementById('perDayRent').value.trim();
			const perKmRate = document.getElementById('perKmRate').value.trim();

			if (!name || !email || !phone || !password ||
				!carMake || !carModel || !carRegistrationNo ||
				!perDayRent || !perKmRate) {

				showAlert('Please fill all mandatory fields (*) before saving.', 'warning');
				return;
			}
			const user = {
				name: name,
				email: email,
				phone: phone,
				password: password,
				enabled: enabled,
				ownerAddress: ownerAddress,
				ownerCity: ownerCity,
				ownerState: ownerState,
				ownerPincode: ownerPincode,
				ownerAadharNo: ownerAadharNo,
				ownerPanNo: ownerPanNo,
				cars: [
					{
						make: carMake,
						model: carModel,
						variant: carVariant,
						registrationNo: carRegistrationNo,
						year: carYear ? parseInt(carYear, 10) : null,
						color: carColor,
						seats: carSeats ? parseInt(carSeats, 10) : null,
						fuelType: fuelType,
						transmissionType: transmissionType,
						perDayRent: perDayRent ? parseFloat(perDayRent) : null,
						perKmRate: perKmRate ? parseFloat(perKmRate) : null
					}
				]
			};

			try {
				const response = await fetch('/api/users', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(user)
				});

				if (!response.ok) {
					let msg = 'Failed to save owner & car.';
					try {
						const err = await response.json();
						if (err && err.message) {
							msg = err.message;
						}
					} catch (e) { }
					showAlert(msg, 'danger');
					return;
				}

				const saved = await response.json();
				showAlert('Owner & car created successfully (ID: ' + saved.id + '). Redirecting...', 'success');
