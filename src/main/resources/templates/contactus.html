<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Contact Us - Surya Car Pool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            background-image: url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1600&q=80');
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            backdrop-filter: blur(5px);
        }

        .content-wrapper {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.75);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.85), rgba(59, 139, 255, 0.85));
            color: white;
            padding: 60px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(6px);
            transition: transform 0.2s ease-in-out;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-icon {
            font-size: 2.3rem;
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/home">Surya Car Pool</a>
        </div>
    </nav>

    <div class="container">

        <div class="content-wrapper">

            <!-- Hero Section -->
            <div class="hero-section mb-4" style="color:chocolate ;">
                <h1 class="fw-bold">Contact Us</h1>
                <p class="lead">We’re here to assist you with all Surya Car Pool queries.</p>
            </div>

            <!-- Contact Info Section -->
            <div class="row g-4">

                <div class="col-md-4">
                    <div class="card contact-card shadow-sm p-4 text-center">
                        <i class="bi bi-building contact-icon"></i>
                        <h5 class="mt-3">Company</h5>
                        <p class="fw-semibold mb-0">Surya Car Pool</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card contact-card shadow-sm p-4 text-center">
                        <i class="bi bi-geo-alt contact-icon"></i>
                        <h5 class="mt-3">Address</h5>
                        <p class="mb-0">Hyderabad</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card contact-card shadow-sm p-4 text-center">
                        <i class="bi bi-envelope contact-icon"></i>
                        <h5 class="mt-3">Email</h5>
                        <p class="mb-0">
                            <a href="mailto:shanthappa.sappati@suryacarpool.com">
                                shanthappa.sappati@suryacarpool.com
                            </a>
                        </p>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="card contact-card shadow-sm p-4 text-center">
                        <i class="bi bi-telephone-forward contact-icon"></i>
                        <h5 class="mt-3">Phone</h5>
                        <p class="fs-5 fw-bold mb-0">
                            <a href="tel:+919949425597">+91 99494 25597</a>
                        </p>
                    </div>
                </div>

            </div>

        </div>

        <footer class="text-center mt-4 mb-4 text-muted" style="color: brown;">
            © 2025 Surya Car Pool. All Rights Reserved.
        </footer>
    </div>

</body>

</html>
